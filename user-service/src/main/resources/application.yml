app:
  debug: true
  security:
    publicKey: -----BEGIN PUBLIC KEY----------END PUBLIC KEY-----
    
spring:
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  datasource:
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5432/postgres
    platform: postgres
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5
      
  artemis:
    host: localhost
    port: 61616
    user: root
    password: root
    
server:
  port: 8000
  
logging:
  level:
    com:
      clickyman: DEBUG